<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplayer</title>
    <link rel="stylesheet" href="css/multiplayer.css">
   

</head>

<body>
    <div id="maindiv">
        <div class="square">

            <h1> Play with Friends</h1>

            <button id="createroom" class="options" type="button" style="padding-top: 20px; padding-bottom: 20px;  font-family: Epilogue, sans-serif;  font-weight: 900;  font-size: medium;  line-height: 1.2em;  color: brown;
    ">Create Room</button>

            <h2>
                Join room
            </h2>

            <form style="width: 70%;">
                <input type="text" id="ip_joinid" placeholder="Room Id">
            </form>

            <div id="btndiv">
                <button id="join_btn" type="button">JOIN</button>
            </div>
        </div>

    </div>
   
    
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
    <script type="module" src="multiplayer.js"></script>


</body>



</html>
