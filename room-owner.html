<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solo-player</title>
    <link rel="stylesheet" href="css/solo-player.css">

</head>

<body>

    <style>
        .container {
            display: flex;
            border: 1px solid #ccc;
            padding: 20px;
            width: 100%;
        }

        .right-item {
            margin-left: auto;
        }

        #roomid {
            margin-right: 100px;
            font-family: Epilogue, sans-serif;
            font-weight: 900;
            line-height: 1.2em;
            font-size: medium;
            color: brown;
        }
    </style>

    <div id="maindiv">
        <div class="container">
            <a href="#" class="previous round" id="btn_back">&#8249;</a>
            <h2 id="roomid" class="right-item">Room ID : </h2>
        </div>
        <div id="titlediv">
            <h1 id="maintitle">Let's Play !</h1>
        </div>

        <div id="imgdiv">
            <div style="width: 80vw; height: 100%; display: flex;">
                <div class="imgmaindiv"
                    style="  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  border: none; border-radius: 20px; background-color: white;">
                    <h3 class="subtitle">Player</h3>
                    <img id="solo_img_left" src="res/left_img/stone.png" alt="Image 1" width="300"
                        style="align-self: center; margin-top: 20px;">
                </div>
                <div class="imgmaindiv" style="justify-content: center;">
                    <h2 class="subtitle" id="txt_start" style="margin: 0; padding: 0; ">
                        Start
                    </h2>
                    <h2 class="subtitle" id="txt_count" style="margin: 0; padding: 0; margin-top: 10px;">
                        0
                    </h2>

                    <div class="botÃ³n" id="btn_play">
                        <div class="fondo" x="0" y="0" width="200" height="200"></div>
                        <div class="icono" width="200" height="200">
                            <div class="parte izquierda" x="0" y="0" width="200" height="200" fill="#fff"></div>
                            <div class="parte derecha" x="0" y="0" width="200" height="200" fill="#fff"></div>
                        </div>
                    </div>
                </div>
                <div class="imgmaindiv"
                    style="  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); border: none; border-radius: 20px; background-color: white;">
                    <h3 class="subtitle">You</h3>
                    <img id="solo_img_right" src="res/right_img/stone.png" alt="Image 2" width="300"
                        style="align-self: center; margin-top: 20px;">
                </div>
            </div>
        </div>

        <div id="btndiv">
            <button class="userchbtn" id="btn_paper" type="button">paper</button>
            <button class="userchbtn" id="btn_stone" type="button">stone</button>
            <button class="userchbtn" id="btn_scissor" type="button">scissor</button>
        </div>
    </div>

    <script src="room-owner.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
</body>

</html>
